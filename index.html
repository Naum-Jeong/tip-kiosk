<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tip Kiosk Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b2758;            /* 전체 진한 파란 배경 */
      color: #ffffff;
    }

    /* 카드만 가운데 놓고, 바깥 프레임 느낌은 없앰 */
    .kiosk {
      width: 100%;
      height: 100%;
      max-width: 1366px;
      max-height: 768px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: 40px;
      font-weight: 500;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 16px;
      opacity: 0.8;
    }

    /* 메인 화면 전체 레이아웃 */
    .tip-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .card-wrapper {
      width: 100%;
      max-width: 820px;   /* 세 개 카드 + 간격 */
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    .buttons-row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 20px;
      outline: none;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.12s ease;
      font-weight: 500;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35) inset;
    }

    /* 15 / 20 / 25 카드 */
    .tip-card {
      flex: 1;
      min-width: 200px;
      height: 150px;
      background: linear-gradient(135deg, #1f8cff, #1a6dff);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #ffffff;
    }

    .tip-card:hover {
      opacity: 0.92;
    }

    /* 아래 긴 Custom 버튼 – 위 카드들 폭과 맞게 */
    .custom-btn {
      margin-top: 24px;
      width: 100%;
      max-width: 820px;
      height: 80px;
      background: linear-gradient(135deg, #1f8cff, #1a6dff);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.45);
      font-size: 22px;
      color: #ffffff;
    }

    .custom-btn:hover {
      opacity: 0.92;
    }

    /* 서브 화면 공통 */
    .screen {
      display: none;
      text-align: center;
      animation: fadeIn 0.18s ease-out;
    }

    .screen.active {
      display: block;
    }

    /* 커스텀 퍼센트 화면 */
    .custom-grid {
      margin-top: 32px;
      width: 100%;
      max-width: 700px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    .custom-grid button {
      height: 60px;
      font-size: 18px;
      background: #1b3c7a;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
      border-radius: 16px;
    }

    .custom-grid button:hover {
      opacity: 0.9;
    }

    .secondary-btn {
      margin-top: 28px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: #ffffff;
    }

    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    /* Thank you 화면 */
    .thank-you-big {
      font-size: 46px;
      font-weight: 600;
      margin: 0 0 12px;
    }

    .thank-detail {
      font-size: 20px;
      opacity: 0.9;
      margin: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="kiosk">
    <!-- 메인 화면 -->
    <div id="screen-main" class="screen active">
      <div class="tip-layout">
        <div>
          <h1>Add a tip?</h1>
        </div>

        <div class="card-wrapper">
          <div class="buttons-row">
            <button class="tip-card" onclick="chooseTip(15)">15%</button>
            <button class="tip-card" onclick="chooseTip(20)">20%</button>
            <button class="tip-card" onclick="chooseTip(25)">25%</button>
          </div>
        </div>

        <button class="custom-btn" onclick="goCustom()">Custom</button>
      </div>
    </div>

    <!-- 커스텀 퍼센트 선택 화면 -->
    <div id="screen-custom" class="screen">
      <h1>Add a tip?</h1>
      <p class="subtitle">Select a custom percentage (5–50%).</p>

      <div class="custom-grid">
        <button onclick="chooseTip(5)">5%</button>
        <button onclick="chooseTip(10)">10%</button>
        <button onclick="chooseTip(15)">15%</button>
        <button onclick="chooseTip(20)">20%</button>
        <button onclick="chooseTip(25)">25%</button>
        <button onclick="chooseTip(30)">30%</button>
        <button onclick="chooseTip(35)">35%</button>
        <button onclick="chooseTip(40)">40%</button>
        <button onclick="chooseTip(45)">45%</button>
        <button onclick="chooseTip(50)">50%</button>
      </div>

      <button class="secondary-btn" onclick="goMain()">Back</button>
    </div>

    <!-- Thank you 화면 -->
    <div id="screen-thanks" class="screen">
      <div class="tip-layout">
        <div>
          <p class="thank-you-big">Thank you!</p>
          <p id="thanks-text" class="thank-detail">
            Your tip has been added.
          </p>
        </div>
        <button class="secondary-btn" onclick="goMain()">Back to start</button>
      </div>
    </div>
  </div>

  <script>
    function showScreen(id) {
      const screens = document.querySelectorAll(".screen");
      screens.forEach((s) => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function goMain() {
      showScreen("screen-main");
    }

    function goCustom() {
      showScreen("screen-custom");
    }

    function chooseTip(percent) {
      const text = document.getElementById("thanks-text");
      if (percent) {
        text.textContent = "Thank you for adding a " + percent + "% tip.";
      } else {
        text.textContent = "Thank you for your tip.";
      }
      showScreen("screen-thanks");
    }
  </script>
</body>
</html>
