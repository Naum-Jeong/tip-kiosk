<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tip Kiosk Demo</title>

  <!-- 모바일 화면 비율 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- iOS: 홈 화면에서 열 때 최대한 앱처럼 보이게 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0b2758" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b2758;            /* 전체 진한 파란 배경 */
      color: #ffffff;
    }

    .kiosk {
      width: 100%;
      height: 100%;
      max-width: 1366px;
      max-height: 768px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
    }

    h1 {
      margin: 0;
      font-size: 40px;
      font-weight: 500;
      text-align: center;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 16px;
      opacity: 0.8;
      text-align: center;
    }

    .tip-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      width: 100%;
    }

    .card-wrapper {
      width: 100%;
      max-width: 820px;   /* 세 개 카드 + 간격 */
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    .buttons-row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 20px;
      outline: none;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.12s ease;
      font-weight: 500;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35) inset;
    }

    .tip-card {
      flex: 1;
      min-width: 200px;
      height: 150px;
      background: linear-gradient(135deg, #1f8cff, #1a6dff);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #ffffff;
    }

    .tip-card:hover {
      opacity: 0.92;
    }

    .custom-btn {
      margin-top: 24px;
      width: 100%;
      max-width: 820px;
      height: 80px;
      background: linear-gradient(135deg, #1f8cff, #1a6dff);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.45);
      font-size: 22px;
      color: #ffffff;
    }

    .custom-btn:hover {
      opacity: 0.92;
    }

    .screen {
      display: none;
      text-align: center;
      animation: fadeIn 0.18s ease-out;
      width: 100%;
    }

    .screen.active {
      display: block;
    }

    .custom-grid {
      margin-top: 32px;
      width: 100%;
      max-width: 700px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    .custom-grid button {
      height: 60px;
      font-size: 18px;
      background: #1b3c7a;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
      border-radius: 16px;
    }

    .custom-grid button:hover {
      opacity: 0.9;
    }

    .secondary-btn {
      margin-top: 28px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: #ffffff;
    }

    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .thank-you-big {
      font-size: 46px;
      font-weight: 600;
      margin: 0 0 12px;
    }

    .thank-detail {
      font-size: 20px;
      opacity: 0.9;
      margin: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

 /* -------------------------
   모바일 / 태블릿 세로 대응 (버튼 크기 0.5 배로 축소)
   ------------------------- */
@media (max-width: 768px) {
  body {
    align-items: stretch;
    justify-content: flex-start;
  }

  .kiosk {
    max-width: 480px;
    padding: 24px 12px;
    margin: 0 auto;
  }

  .tip-layout {
    gap: 20px;
    align-items: center;
    width: 100%;
  }

  h1 {
    font-size: 22px;
  }

  /* ======================================
     메인 15% / 20% / 25% 버튼 레이아웃
     ====================================== */
  .card-wrapper,
  .buttons-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    width: 100%;
  }

  .tip-card {
    width: 48%;               /* 가로 폭 거의 동일 */
    height: 90px;             /* 180px -> 90px (0.5배) */
    font-size: 18px;          /* 28px -> 18px */
    border-radius: 12px;
  }

  /* ======================================
     Custom 버튼
     ====================================== */
  .custom-btn {
    width: 100%;
    height: 80px;             /* 160px -> 80px */
    font-size: 18px;          /* 24px -> 18px */
    border-radius: 12px;
  }

  /* ======================================
     커스텀 선택 화면 (5~50%)
     ====================================== */
  .custom-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    width: 100%;
    margin-top: 16px;
  }

  .custom-grid button {
    height: 70px;             /* 140px -> 70px */
    font-size: 18px;          /* 24px -> 18px */
    border-radius: 12px;
  }

  .secondary-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 999px;
  }

  .thank-you-big {
    font-size: 28px;          /* 36px -> 28px */
  }

  .thank-detail {
    font-size: 14px;          /* 18px -> 14px */
  }
}

  </style>
</head>
<body>
  <div class="kiosk">
    <!-- 메인 화면 -->
    <div id="screen-main" class="screen active">
      <div class="tip-layout">
        <div>
          <h1>Add a tip?</h1>
        </div>

        <div class="card-wrapper">
          <div class="buttons-row">
            <button class="tip-card" onclick="chooseTip(15)">15%</button>
            <button class="tip-card" onclick="chooseTip(20)">20%</button>
            <button class="tip-card" onclick="chooseTip(25)">25%</button>
          </div>
        </div>

        <button class="custom-btn" onclick="goCustom()">Custom</button>
      </div>
    </div>

    <!-- 커스텀 퍼센트 선택 화면 -->
    <div id="screen-custom" class="screen">
      <h1>Add a tip?</h1>
      <p class="subtitle">Select a custom percentage (5–50%).</p>

      <div class="custom-grid">
        <button onclick="chooseTip(5)">5%</button>
        <button onclick="chooseTip(10)">10%</button>
        <button onclick="chooseTip(15)">15%</button>
        <button onclick="chooseTip(20)">20%</button>
        <button onclick="chooseTip(25)">25%</button>
        <button onclick="chooseTip(30)">30%</button>
        <button onclick="chooseTip(35)">35%</button>
        <button onclick="chooseTip(40)">40%</button>
        <button onclick="chooseTip(45)">45%</button>
        <button onclick="chooseTip(50)">50%</button>
      </div>

      <button class="secondary-btn" onclick="goMain()">Back</button>
    </div>

    <!-- Thank you 화면 -->
    <div id="screen-thanks" class="screen">
      <div class="tip-layout">
        <div>
          <p class="thank-you-big">Thank you!</p>
          <p id="thanks-text" class="thank-detail">
            Your tip has been added.
          </p>
        </div>
        <button class="secondary-btn" onclick="goMain()">Back to start</button>
      </div>
    </div>
  </div>

  <script>
    function showScreen(id) {
      const screens = document.querySelectorAll(".screen");
      screens.forEach((s) => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function goMain() {
      showScreen("screen-main");
    }

    function goCustom() {
      showScreen("screen-custom");
    }

    function chooseTip(percent) {
      const text = document.getElementById("thanks-text");
      if (percent) {
        text.textContent = "Thank you for adding a " + percent + "% tip.";
      } else {
        text.textContent = "Thank you for your tip.";
      }
      showScreen("screen-thanks");
    }
  </script>
</body>
</html>
